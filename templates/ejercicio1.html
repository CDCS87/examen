<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Calculo de compras</title>
    <link rel="stylesheet" href="/static/estilos.css">
</head>
<body>
    <div class="contenedor">
        <h1>Calculo de compras</h1>
        <!-- Formulario de ingreso de datos -->
        <form method="post" action="/ejercicio1">
            <label for="nombre1">Ingresa tu nombre</label>
            <input type="text" id="nombre1" name="nombre1" required>

            <label for="edad">Ingresa tu edad</label>
            <input type="number" id="edad" name="edad" required>

            <label for="pintura">Ingresa la cantidad de tarros de pintura a comprar</label>
            <input type="number" id="pintura" name="pintura" required>

            <button type="submit" class="button">Calcular</button>
        </form>

        <!-- Mostrar resultados debajo del formulario -->
        {% if enviado %}
            <div class="resultado">
                <p>Nombre del cliente:{{ nombre1 }}</p>
                <p>Total sin descuento:${{ total_sin_descuento }}</p>
                <p>El descuento es :${{ total_sin_descuento - total_con_descuento }}</p>
                <p>El total a pagar es de : ${{ total_con_descuento }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
